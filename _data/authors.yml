  bio: Dr. Matthew S. Huber is a Research Scientist at the Planetary Science Institute in Tucson, Arizona, a Senior Lecturer at the University of Kwa-Zulu Natal in Durban, South Africa, and a founding member of SAPIENT.  He has run workshops on impact craters for NASA, organized conferences for the European Astrobiology Institute, and has lectured on impact craters for many public organizations. His research has been published in high-ranking journals. His work has been featured in Newsweek, Fox News, the Washington Post, EOS, and Live Science, among other outlets. He has participated in numerous radio interviews.  Dr. Huber received his doctorate in planetary science from the University of Vienna and then worked at the Vrije Universitat Brussel in Belgium before relocating to South Africa. 
